{% extends 'record/base.html' %}

{% block content %}
<div class="col-md-8">
  <h1><a href="{% url 'record_index' %}">Game results</a></h1>
</div>
<br>
<div style="overflow-y:scroll;">
  <table class="table table-bordered table-hover table-responsive">
    <tr>
      <th>#</th>
      <th>game_date</th>
      <th>field</td>
      <th>rival</th>
      <th>score</th>
      <th>result</th>
      <th></th>
    </tr>
    {% for game in games %}
    <tr>
      <td>{{ game.id }}</td>
      <td>{{ game.game_date }}</td>
      <td>{{ game.field }}</td>
      <td>{{ game.rival.team_name }}</td>
      <td>{{ game.score }}</td>
      <td>{{ game.result }}</td>
      <td><a href="{% url 'game_detail' game.id %}" class="btn btn-primary">Select</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock content %}
